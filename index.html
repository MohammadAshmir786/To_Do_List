<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="assets/images/task_icon.webp" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-5 p-5 pb-4">
        <h1 class="text-center mb-4 header">
            <img src="assets/images/to-do-logo.jpg" alt="logo of list" width="50" height="50">
            To-Do List
            <img src="assets/images/to-do-logo.jpg" alt="logo of list" width="50" height="50"srcset="">
        </h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task" id="taskInput" onkeydown="addTaskOnEnter(event)">
            <button class="btn btn-light" onclick="addTask()"><img src="assets/images/add.png" alt="Add"></button>
        </div>
        <ul class="list-group" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <!-- Delete Completed Button -->
        <div class="mt-4">
            <button class="btn btn-danger" onclick="deleteCompleted()">Delete Completed</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS (required for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
